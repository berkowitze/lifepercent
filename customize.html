<!DOCTYPE html>
<html>
<head>
	<title>Passing Life - Customize</title>
	<link rel='shortcut icon' href='Media/favicon.ico' />
	<script src='Scripts/jquery.js'></script>
	<script src='Scripts/Chart.js'></script>
	<script src='Scripts/variables.js'></script>
	<script src='Scripts/countryDict.js'></script>
	<script src='Scripts/globalfunctions.js'></script>
	<script src='Scripts/healthcalculator.js'></script>
	<script src='Scripts/chartpage.js'></script>
	<link rel='stylesheet' type='text/css' href='Styles/chartpage.css'>
	<link rel='stylesheet' type='text/css' href='Styles/base-style.css'>
	<link rel='stylesheet' type='text/css' href='Styles/customize-style.css'>
	<link rel='stylesheet' type='text/css' href='Styles/healthpages.css'>
	<meta name='Description' content='Displays an accurate percentage of your life that has passed using nationality, age and gender.'>
</head>
<body>
	<div class='mainsection'>
		<nav>
			<ul class='navitems'>
				<a href='calculator.html'><li>The Calculator</li></a>
				<a href='customize.html'><li>Customize</li></a>
				<a href='data.html'><li>Data</li></a>
			</ul>
		</nav>
		<h1 id='title'>Customize</h1>
		<div id='formwrapper'>
			<select autofocus id='country' onchange='formChange(this)'>
				<option value='NaN'>Country of Birth</option>
				<optgroup label='Recommended Countries' id='recommendedgroup'>
				</optgroup>
				<optgroup label='Other Countries' id='normalgroup'>
				</optgroup>
			</select>
			<br/>
			<p id='dateofbirth'>Date of birth:</p>
			<select id='monthofbirth' onchange='formChange(this)'><!--Month born-->
				<option>Month</option>
				<option disabled value='NaN'></option>
			</select>

			<select id='dayofbirth' onchange='formChange(this)'>
				<option>Day</option>
				<option disabled value='NaN'></option>
			</select>

			<select id='yearofbirth' onchange='formChange(this)'><!--Year born-->
				<option>Year</option>
				<option disabled value='NaN'></option>
				
			</select><br/><br/>
			<select id='sex' onchange='formChange(this)'><!--Gender-->
				<option value='NaN'>Sex</option>
				<option value='0'>Male</option>
				<option value='1'>Female</option>
			</select>
		</div>
		<br/>
		<p class='comingsoon'>Allow inputted activities to effect your life expectancy:</p><input onchange='generateData()' class='impactbox' type='checkbox' id='allowActivityImpact' checked/>
	</div>
</body>
</html>
