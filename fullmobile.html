	<title>Passing Life</title>
	<link rel="shortcut icon" href="Media/favicon.ico" />
	<meta property="og:title"
	content="See an accurate percentage of your life that has passed."/>
	<meta property="og:image" content="Media/clock2.jpg">
	<script src="Scripts/variables.js"></script>
	<script src="Scripts/arrays.js"></script>
	<script src="Scripts/globalfunctions.js"></script>
	<script src="Scripts/fullscript.js"></script>
	<link rel="stylesheet" type="text/css" href="Styles/style.css">
	<meta name="Description" content="Displays the estimated passed percentage of your life using nationality, age and gender.">
	<meta name="google-translate-customization" content="5e07c945738438f-1b7efd0d14856663-g7d03c12952eb85cd-13">

<body onload="getDropdown(); onloadFunction(); local(); setInterval(function() {expectancyAndAgeDetermination('Yes')}, 50)">
	<div class="mainsection textaligncenter">
		<nav class="nav"> <!--Navigation bar-->
			<ul class="navitems">
				<a id="edit" class="navitem navitemleft" href="home.html"><li>The Calculator</li></a>
				<a class="navitem" href="daily.html"><li>Daily</li></a>
				<a class="navitem" href="data.html"><li>Data</li></a>
			</ul>
		</nav>
		<h1 class="title" id="test">Percent of your life that has passed</h1>
		<p class="warning">Warning: This may be <strong>depressing</strong>.</p>
		<div class="center">
		<div class="fb-share-button" data-href="http://lifepercent.com" data-layout="icon"></div>
			<div id="country-dropdown"></div>
			<br/>
			<div class="center">
				<select class="normal" id="monthofbirth" onchange="getAndSetFormVars()"><!--Month born-->
					<option>Month</option>
					<option disabled="disabled" value="NaN"></option>
				</select>

				<select id="dayofbirth" class="normal" onchange="getAndSetFormVars(); yearOfBirth()"><!--Day of month born-->
					<option>Day</option>
					<option disabled="disabled" value="NaN"></option>
				</select>

				<select id="yearofbirth" class="normal" onchange="getAndSetFormVars()"><!--Year born-->
					<option>Year</option>
					<option disabled="disabled" value="NaN"></option>
				
				</select><br/><br/>
			</div>
			<select id="genderselect" class="normal" onchange="getAndSetFormVars()"><!--Gender-->
				<option value="NaN">Gender</option>
				<option value="0">Male</option>
				<option value="1">Female</option>
			</select>
		</div>
		<p id="percentlifepassed" class="noselect"></p>
		<p id="age"></p>
		<div class="noselect" id="moreinfo"></div>
		<div id="percentlifeworking"></div> 
		<a href='mobile.html'>Click here to go to mobile site</a>
	</div>
	<script type="text/javascript">dayOfBirth(31); monthOfBirth(); yearOfBirth();</script>
</body>
</html>
